<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>
    <main>
        <h1>Formulario</h1>
        <hr>
        <br>

        <form>
            <div>
                <label for="texto">Input de Texto: </label>
                <input type="text" id="texto" name="nome">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Horario:</label>
                <input type="time" id="hora" name="hora">
            </div>

            <div>
                <label for="qualquer">Input:</label>
                <input type="number" name="qualquer" id="qualquer">
            </div>

            <div>
                <label for="qualquer">Input:</label>
                <input type="file" name="qualquer" id="qualquer">
            </div>

            <div>
                <label for="qualquer">Input:</label>
                <input type="url" name="qualquer" id="qualquer">
            </div>

            <div>
                <label for="qualquer">Input:</label>
                <input type="color" name="qualquer" id="qualquer">
            </div>

            <div>
                <label for="qualquer">Input:</label>
                <input type="range" name="qualquer" id="qualquer" value="100" max="200" min="100">
            </div>

            <div>
                <label for="qualquer">Input:</label>
                <input type="checkbox" name="qualquer" id="qualquer">
            </div>

            <div>
                <label for="qualquer">Input:</label>
                <input type="radio" name="qualquer" id="qualquer" >
            </div>

            <div>
                <label for="qualquer">Input:</label>
                <input type="reset" name="qualquer" id="qualquer" value="Limpar">
            </div>
            <br>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            <div>
                <select name="select" id="select">

                    <option value="" disabled selected>Selecione uma das opcoes...</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="transferencia">Transferencia</option>
                </select>
            </div>
            <br>
            <div>
                <input type="submit" name="qualquer" id="qualquer" >
            </div>
            
            
            
        </form>
    </main>
</body>
</html>
